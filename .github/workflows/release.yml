name: Release App

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Install dependencies
        run: bun install

      - name: Validate Android Signing Secrets
        run: |
          test -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}"
          test -n "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
          test -n "${{ secrets.ANDROID_KEY_ALIAS }}"
          test -n "${{ secrets.ANDROID_KEY_PASSWORD }}"

      - name: Set Android Version Metadata
        run: |
          APP_VERSION=$(bun -e "const t=await Bun.file('src-tauri/tauri.conf.json').text(); console.log(JSON.parse(t).version)")
          VERSION_CODE=${GITHUB_RUN_NUMBER}
          {
            echo "tauri.android.versionCode=${VERSION_CODE}"
            echo "tauri.android.versionName=${APP_VERSION}"
          } > src-tauri/gen/android/app/tauri.properties

      - name: Decode Android keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > "$RUNNER_TEMP/release-keystore.jks"

      - name: Build Android AAB (Release)
        run: bun run tauri android build -- --aab
        env:
           NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
           ANDROID_KEYSTORE_FILE: ${{ runner.temp }}/release-keystore.jks
           ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
           ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
           ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: src-tauri/gen/android/app/build/outputs/bundle/**/*.aab

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install

      - name: Build Linux App
        run: bun run tauri build

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundle
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install

      - name: Build Windows App
        run: bun run tauri build

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  create-release:
    needs: [build-android, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ github.run_number }}
          name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            android-aab/**/*.aab
            linux-bundle/**/*.deb
            linux-bundle/**/*.AppImage
            windows-bundle/**/*.msi
            windows-bundle/**/*.exe
